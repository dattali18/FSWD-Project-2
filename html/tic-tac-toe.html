<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tic-tac-toe.css" />

    <script type="module" src="../js/tic-tac-toe.js" defer></script>

    <!-- <script type="module" src="../js/alert.js" defer></script>
    <script type="module" src="../js/users.js" defer></script> -->
  </head>
  <body>
    <header>
      <nav class="nav-bar" id="nav">
        <div class="site-logo">
          <div
            class="burger text-white"
            id="burger"
            onclick="document.getElementById('nav').classList.toggle('open')"
          >
            <i class="fa-solid fa-bars"></i>
          </div>
          <a class="site-logo-icon" href="index.html">
            <i class="fa-solid fa-gamepad"></i>
            Games
          </a>
          <ul class="nav-links">
            <li>
              <a href="index.html">
                <i class="fa-solid fa-house"></i>
                Home
              </a>
            </li>
            <li
              class="more"
              id="options"
              onclick="document.getElementById('sections').classList.toggle('flex')"
            >
              <div class="option">
                <i class="fa-solid fa-chevron-down"></i>
                Options
              </div>
              <ul class="sections" id="sections">
                <li>
                  <a href="#">
                    <i class="fa-solid fa-staff-snake"></i>
                    Snake
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-dice"></i>
                    Game #2
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <ul class="nav-utils text-white">
          <li>
            <a href="sign-in.html">
              <i class="fa-solid fa-user"></i>
              Sign In
            </a>
          </li>
          <li>
            <a href="sign-up.html">
              <i class="fa-solid fa-user-plus"></i>
              Sign Up
            </a>
          </li>
        </ul>
      </nav>
      <div class="alert-banner" id="alert-banner">
        <i class="fa-solid" id="alert-icon"></i>
        <span id="alert-text"></span>
        <i class="fa-solid fa-xmark alert-close" id="alert-close"></i>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="game-name">Tic Tac Toe</h1>
        <div class="game-canvas">
          <table>
            <tr>
              <td id="0"></td>
              <td id="1"></td>
              <td id="2"></td>
            </tr>
            <tr>
              <td id="3"></td>
              <td id="4"></td>
              <td id="5"></td>
            </tr>
            <tr>
              <td id="6"></td>
              <td id="7"></td>
              <td id="8"></td>
            </tr>
          </table>
          <button id="restart">Restart</button>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/cd0bc30836.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
