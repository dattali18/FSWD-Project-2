<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <!-- <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/alert.css" />
    <link rel="stylesheet" href="../css/card.css" /> -->

    <!-- <script type="module" src="../js/alert.js"></script> -->


    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar" id="nav">
        <div class="site-logo">
          <div
            class="burger text-white"
            id="burger"
            onclick="document.getElementById('nav').classList.toggle('open')"
          >
            <i class="fa-solid fa-bars"></i>
          </div>
          <a class="site-logo-icon" href="index.html">
            <i class="fa-solid fa-gamepad"></i>
            Games
          </a>
          <ul class="nav-links">
            <li>
              <a href="index.html">
                <i class="fa-solid fa-house"></i>
                Home
              </a>
            </li>
            <li
              class="more"
              id="options"
              onclick="document.getElementById('sections').classList.toggle('flex')"
            >
              <div class="option">
                <i class="fa-solid fa-chevron-down"></i>
                Options
              </div>
              <ul class="sections" id="sections">
                <li>
                  <a href="#">
                    <i class="fa-solid fa-staff-snake"></i>
                    Snake
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-dice"></i>
                    Game #2
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <ul class="nav-utils text-white">
          <li>
            <a href="sign-in.html">
              <i class="fa-solid fa-user"></i>
              Sign In
            </a>
          </li>
          <li>
            <a href="sign-up.html">
              <i class="fa-solid fa-user-plus"></i>
              Sign Up
            </a>
          </li>
        </ul>
      </nav>
      <div class="alert-banner" id="alert-banner">
        <i class="fa-solid" id="alert-icon"></i>
        <span id="alert-text"></span>
        <i class="fa-solid fa-xmark alert-close" id="alert-close"></i>
      </div>
    </header>
    <main>
      <section id="trending">
        <div class="section-head text-white">
          <h2 class="section-header">Games</h2>
          <div class="section-header-spacer"></div>
        </div>
        <div class="section-body">
          <div class="card">
            <div class="pos-center text-orange-dark play-btn">
              <i
                class="fa-solid fa-circle-play bg-white"
                aria-hidden="true"
              ></i>
            </div>
            <img
              src="../static/images/tic-tac-toe.png"
              alt="image"
              class="card-image"
            />

            <div class="card-text">
              <h3 class="card-title">Tic Tac Toe</h3>
              <div class="card-info">
                <p class="card-rating">9.5</p>
                <i
                  class="fa-solid fa-star"
                  style="font-size: 0.5rem; color: #f04f24"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="pos-center text-orange-dark play-btn">
              <i
                class="fa-solid fa-circle-play bg-white"
                aria-hidden="true"
              ></i>
            </div>
            <img
              src="../static/images/dino.png"
              alt="image"
              class="card-image"
            />

            <div class="card-text">
              <h3 class="card-title">Hopping Dion</h3>
              <div class="card-info">
                <p class="card-rating">7.8</p>
                <i
                  class="fa-solid fa-star"
                  style="font-size: 0.5rem; color: #f04f24"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/cd0bc30836.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
